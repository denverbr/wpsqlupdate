<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta name="author" content="Hullen Gonzales (@hullen)">
        <title>Wordpress SQL Update Generator</title>
        <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/pure/0.2.0/pure-nr-min.css">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-8835482-11', 'hullen.github.io');
          ga('send', 'pageview');

        </script>
        <header>
            <h1>Wordpress SQL Update Generator</h1>
        </header>
        <main class="pure-g">
            <form name="frmsql" class="pure-form pure-form-stacked" onsubmit="wpsql.sendForm(this); return false;">
                <fieldset>
                    <legend class="pure-u-1">Just a little helper when you need to update your urls on wordpress database</legend>

                    <div class="pure-g-r">
                        <div class="pure-u-1-2">
                            <label for="url-old">Old URL</label>
                            <input id="url-old" name="url-old" type="text" placeholder="http://">
                        </div>

                        <div class="pure-u-1-2">
                            <label for="url-new">New URL</label>
                            <input id="url-new" name="url-new" type="text" placeholder="http://">
                        </div>

                    </div>
                    <p></p>
                    <div class="pure-u">
                        <button type="submit" class="pure-button notice">Okay ;)</button>
                    </div>
                </fieldset>
            </form>

            <pre class="snippet pure-u-1" data-language="sql">
<code id="sqlfinal" class="rainbow"></code>
            </pre>
        </main>
        <footer class="pure-g">
            <div class="pure-u-1">
                <small>developed by Hullen Gonzales (twitter.com/hullen)</small>
            </div>
        </footer>
    </body>
